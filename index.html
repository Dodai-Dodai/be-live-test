<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Info Fetcher</title>
    <script>
        function fetchName() {
            var id = document.getElementById("personId").value;
            fetch('/get_person_name?id=' + id)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("personName").innerText = 'Name: ' + data;
                })
                .catch(error => console.error('Error fetching name:', error));
        }

        function fetchImage() {
            var id = document.getElementById("personId").value;
            fetch('/get_person_image?id=' + id)
                .then(response => response.blob())
                .then(imageBlob => {
                    var imageUrl = URL.createObjectURL(imageBlob);
                    document.getElementById("personImage").src = imageUrl;
                })
                .catch(error => console.error('Error fetching image:', error));
        }

        function addPerson() {
            var name = document.getElementById("newPersonName").value;
            var imageUrl = document.getElementById("newPersonImageUrl").value;
            var personData = {
                name: name,
                image_url: imageUrl
            };

            fetch('/add_person', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(personData)
            })
                .then(response => response.text())
                .then(data => {
                    alert('Person added successfully: ' + data);
                })
                .catch(error => console.error('Error adding person:', error));
        }
    </script>
</head>

<body>
    <h1>Fetch Person Information</h1>
    <input type="text" id="personId" placeholder="Enter Person ID">
    <button onclick="fetchName()">Fetch Name</button>
    <button onclick="fetchImage()">Fetch Image</button>
    <p id="personName"></p>
    <img id="personImage" alt="Person Image" style="max-width: 300px;">

    <h2>Add New Person</h2>
    <input type="text" id="newPersonName" placeholder="Enter Person Name">
    <input type="text" id="newPersonImageUrl" placeholder="Enter Image URL">
    <button onclick="addPerson()">Add Person</button>
</body>

</html>
